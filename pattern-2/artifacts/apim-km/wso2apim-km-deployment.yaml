apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-km
  labels:
    app: wso2apim-km
    pattern: wso2apim-pattern-2
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim-km
        node: key-manager
    spec:
      containers:
      - image: docker-registry.default.svc:5000/wso2/wso2am-km-kubernetes:3.0.0
        name: wso2apim-km
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        env:
          - name: HOST_NAME
            value: "wso2apim-km"
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
        - name: apim-km-conf
          mountPath: "/home/wso2user/wso2am-3.0.0-conf/conf/"
        - name: apim-km-bin
          mountPath: "/home/wso2user/wso2am-3.0.0-conf/bin/"
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      serviceAccountName: "wso2svcacct"
      volumes:
      - name: apim-km-conf
        configMap:
          name: apim-km-conf
      - name: apim-km-bin
        configMap:
          name: apim-km-bin