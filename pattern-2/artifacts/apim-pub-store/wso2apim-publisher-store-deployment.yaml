apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-pub-store
  labels:
    app: wso2apim
    node-m: wso2apim-pub-store
    pattern: wso2apim-pattern-2
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2apim
        node-m: wso2apim-pub-store
        pattern: wso2apim-pattern-2
    spec:
      containers:
      -
        image: docker.wso2.com/wso2am-kubernetes:3.0.0
        name: wso2apim
        imagePullPolicy: IfNotPresent
        ports:
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        env:
          - name: HOST_NAME
            value: "wso2apim"
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
        -
          name: apim-pub-store-conf
          mountPath: "/home/wso2user/wso2am-3.0.0-conf/conf/"
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      serviceAccountName: "wso2svcacct"
      volumes:
      - name: apim-pub-store-conf
        configMap:
          name: apim-pub-store-conf
      - name: apim-pub-store-bin
        configMap:
          name: apim-pub-store-bin